<!DOCTYPE html>
<html>
    <head>
        <title>Didactitiel : apprentissage nom d'animaux</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
            const animaux = ['chien','elephant','grenouille','lion','mouton','ours','rat','renard'];
            
            function nommer(index) {
                const nom = animaux[index];
                document.getElementById("nomAnimal").innerHTML = nom;
            }
        </script>
    </head>
    <body> 
        <div> 
            <h2>cliquer sur la bonne image</h2>
            <table> 
                <tr>
                    <td><img src='./chien.JPG' width='100' height="100" onclick="nommer(0)"></td>
                    <td><img src='./elephant.JPG' width='100' height="100" onclick="nommer(1)"></td>
                    <td><img src='./grenouille.JPG' width='100' height="100" onclick="nommer(2)"></td>
                    <td><img src='lion.JPG' width='100' height="100" onclick="nommer(3)"></td>
                </tr>
                <tr>
                    <td><img src='./mouton.JPG' width='100' height="100" onclick="nommer(4)"></td>
                    <td><img src='./ours.JPG' width='100' height="100" onclick="nommer(5)"></td>
                    <td><img src='./rat.JPG' width='100' height="100" onclick="nommer(6)"></td>
                    <td><img src='./renard.JPG' width='100' height="100" onclick="nommer(7)"></td>
                </tr>
            </table>
            <span style="font-family: sans-serif; color: green;
            background-color: yellow;font-size: x-large;font-weight: bolder;">Nom
            </span>
            <div id="nomAnimal"></div>
        </div> 
    </body>
</html>
