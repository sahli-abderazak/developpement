<html>
<head>
<title>Usage de la boucle for</title>
</head>
<body>
<script language="javascript">
somme=0;
nombre=10;
for (i=1;i<=nombre;i++)
     somme=somme+i;
document.write("La somme des premiers naturels jusqu'à "+nombre + " est égale à "+ somme + "<br>");
document.write("Pour vérifier : ("+nombre+ "*"+(nombre+1)+" )/2= "+somme);
</script>

</body>
</html>
